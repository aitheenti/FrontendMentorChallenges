<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main id="card-container">
    <div id="info-section">
      <img src="/assets/images/avatar-jessica.jpeg" alt="headshot of a Jessica Randall" id="profile-pic">

      <div class="text-section">
        <h2>
          Jessica Randall
        </h2>
        <span class="location">
          London, United Kingdom
        </span>

      </div>
      <h4 class="bio">
        "Front-end developer and avid reader."
      </h4>
    </div>

    <div id="social-links">
      <button class="button" aria-label="github">GitHub</button>
      <button class="button" aria-label="frontend-mentor">Frontend Mentor</button>
      <button class="button" aria-label="linkedin">LinkedIn</button>
      <button class="button" aria-label="X">X</button>
      <button class="button" aria-label="instagram">Instagram</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
