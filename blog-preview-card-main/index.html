<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="card-container">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration-article">
    <div class="card-body">
      <div class="caption-elements">
        <span class="chip">
          Learning
        </span>
        <span class="published-date">
          Published 21 Dec 2023
        </span>
      </div>
      <h2 class="card-body-title">HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" width="50" height="50">
        <span class="author-name">
          Greg Hooper
        </span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">NK</a>.
  </div>
</body>

</html>
